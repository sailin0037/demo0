<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listandbugetmaker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="headernavbar"  style="background-color: #ff0000; padding: 3px;">
    <h1 class="lead" style="font-size: 50px;" align="center">bugetmaker</h1>
</div>
<div>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-6">
                <h2 align="center">List Maker</h2>
                <form id="listForm">
                    <div class="form-group">
                        <label for="item">Item:</label>
                        <input type="text" class="form-control" id="item" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">amount</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to List</button>
                </form>
                <h3 align="center">List and amount total</h3>
                <ul id="itemList" class="list-group">

                </ul>
            </div>
        </div>
    </div>
</div>
<script>
   document.getElementById("listForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var item = document.getElementById("item").value;
    var amount = parseInt(document.getElementById("amount").value);
    var listitem = document.createElement("li");
    listitem.className="list-group-item";
    listitem.textContent = item + "        $" + amount;
    document.getElementById("itemList").appendChild(listitem);
    document.getElementById("item").value = "";
    document.getElementById("amount").value = "";
   });
    </script>
    </body>
    </html>
